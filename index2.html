<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Példa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <img src="./assets/DALL·E 2024-11-04 09.56.07 - A unique movie icon with the word 'MOZIX' on it, designed for a film website. The design features a stylized clapperboard with a modern twist, incorpo.webp" alt="Logo" class="logo">
      <input type="text" placeholder="Search bar" class="search-bar">
      <nav>
        <ul class="menu">
          <li>Legjobb értékelés</li>
          <li>Legújabb megjelenések</li>
          <li>Kategóriák</li>
          <li class="profile">Fiók</li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="carousel-container">
      <button class="carousel-btn prev">&lt;</button>
      <div class="carousel">
        <div class="carousel-item">popping filmek</div>
        <div class="carousel-item">új megjelenések</div>
        <div class="carousel-item">klasszikus filmek</div>
      </div>
      <button class="carousel-btn next">&gt;</button>
    </div>

    <div class="sidebar">
      <div class="sidebar-item">
        <h3>Toldi</h3>
        <p>[kategóriák]</p>
        <p>[rating]</p>
      </div>
      <div class="sidebar-item">
        <h3>Bakterház</h3>
        <p>[kategóriák]</p>
        <p>[rating]</p>
      </div>
    </div>

    <h2>Top 10 ezen a héten:</h2>
  </main>

  <script src="script.js"></script>
</body>
</html>
