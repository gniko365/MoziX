<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bejelentkezés</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <label for="username">Felhasználónév</label>
      <input type="text" id="username" name="username" placeholder="felhasználónév">

      <label for="password">Jelszó</label>
      <input type="password" id="password" name="password" placeholder="jelszó">

      <button type="submit" class="login-button">Belépés</button>
      <p><a href="#" class="register-link">Nincs fiókod? Regisztrálj!</a></p>
      <button type="button" class="cancel-button">Mégse</button>
    </form>
  </div>
</body>
</html>
